build_settings:
  verbose: false
  ignore:
    - "vendor"
    - "bootstrap"
    - "testdata"
    - "tests"

setup:
  composer:
    action: "install"
    prefer_dist: true

test:
  php_mess_detector:
    allowed_warnings: 0
    rules:
      - "phpmd-ruleset.xml"
  php_code_sniffer:
    standard: "PSR1,PSR2"
    allowed_warnings: 0
    allowed_errors: 0
  php_loc:
  php_docblock_checker:
    allowed_warnings: 0
    skip_classes: true
  php_unit:
